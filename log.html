<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на Форуме</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        h2 {
            color: #000000;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #000000;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: slideIn 1s forwards;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            margin-top: 15px;
            color: #555;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        #registrationResult {
            margin-top: 15px;
            color: #555;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <form id="registrationForm" onsubmit="submitForm(event)">
        <h2>Регистрация</h2>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Подтверждение пароля:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Зарегистрироваться</button>

        <p>Уже есть аккаунт? <a href="">Войти</a></p>

        <div id="registrationResult"></div>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                document.getElementById('registrationResult').innerHTML = 'Пароли не совпадают!';
                return;
            }

            document.getElementById('registrationResult').innerHTML = 'Аккаунт создан!<br>Имя пользователя: ' + username + '<br>Электронная почта: ' + email;
        }
    </script>
</body>

</html>
