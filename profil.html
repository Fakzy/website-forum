            text-decoration: none;
            padding: 10px;
            margin: 0 10px;

        #chartContainer {

        }

        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
